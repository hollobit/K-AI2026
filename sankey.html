  const HEIGHT = 3600;

  d3.select('#sankey').attr('width', WIDTH + MARGIN.left + MARGIN.right)
    .attr('height', HEIGHT + MARGIN.top + MARGIN.bottom)
    .style('overflow', 'visible');
  const svg = d3.select('#sankey').append('g').attr('transform', `translate(${MARGIN.left},${MARGIN.top})`);

  const nodes = SANKEY_DATA.nodes.map(d => ({...d}));
  const links = SANKEY_DATA.links.map(d => ({...d}));

  const sankey = d3.sankey()
    .nodeWidth(22)
    .nodePadding(5)
    .extent([[0, 0], [WIDTH, HEIGHT]]);

  sankey({nodes, links});

  // Column guide lines + labels
  const colX = [0,1,2,3].map(c => {
    const colNodes = nodes.filter(n => n.col === c);
    if (!colNodes.length) return 0;
    return colNodes[0].x0 + (colNodes[0].x1 - colNodes[0].x0) / 2;
  });
  const colLabels = ['정책축 (3개)','전략분야 (12개)','실행과제 (99개)','담당 부처·기관 (31개)'];
  colLabels.forEach((lbl, i) => {
    svg.append('text').attr('class','col-label')
      .attr('x', colX[i] || i * (WIDTH/4) + 11).attr('y', -28)
      .attr('text-anchor','middle').text(lbl);
    svg.append('line')
      .attr('x1', colX[i] || i * (WIDTH/4)).attr('y1', -16)
      .attr('x2', colX[i] || i * (WIDTH/4)).attr('y2', HEIGHT)
      .attr('stroke','#1e3a55').attr('stroke-width',1).attr('stroke-dasharray','4,4');
  });

  // Links
  const link = svg.append('g').selectAll('.link')
    .data(links).join('path')
    .attr('class','link')
    .attr('d', d3.sankeyLinkHorizontal())
    .attr('stroke-width', d => Math.max(1, d.width))
    .attr('stroke', d => nodeColor(nodes[typeof d.source === 'object' ? d.source.index : d.source]));

  // Tooltip
  const tt = document.getElementById('tt');
  function showTT(e, html) { tt.innerHTML = html; tt.style.display='block'; moveTT(e); }
  function moveTT(e) {
    let x = e.clientX + 14, y = e.clientY - 10;
    if (x + tt.offsetWidth > window.innerWidth - 8) x = e.clientX - tt.offsetWidth - 14;
    if (y + tt.offsetHeight > window.innerHeight - 8) y = e.clientY - tt.offsetHeight - 10;
    tt.style.left = x + 'px'; tt.style.top = y + 'px';
  }
  function hideTT() { tt.style.display='none'; }

  link.on('mousemove', (e, d) => {
    showTT(e, `<div class="tt-type">연결 흐름</div><div class="tt-name">${d.source.name} → ${d.target.name}</div><div class="tt-meta">연결값: ${d.value}</div>`);
  }).on('mouseout', hideTT);

  // Nodes
  const node = svg.append('g').selectAll('.node')
    .data(nodes).join('g').attr('class','node')
    .attr('transform', d => `translate(${d.x0},${d.y0})`)
    .style('cursor', d => d.type === 'task' ? 'pointer' : 'pointer')
    .on('click', (e, d) => { e.stopPropagation(); goTo(d); })
    .on('mousemove', (e, d) => {
      const hintMap = {
        task:     '클릭하면 상세 정보 패널이 열립니다 →',
        axis:     '클릭하면 해당 정책축 과제 목록으로 이동 →',
        area:     '클릭하면 해당 전략분야 과제 목록으로 이동 →',
        ministry: '클릭하면 해당 부처 현황으로 이동 →'
      };
      const hint = hintMap[d.type] || '클릭하면 대시보드로 이동 →';
      const val = d.value || 0;
      let meta = '';
      if (d.type === 'task') meta = d.fullTitle || d.name;
      else if (d.type === 'axis') meta = `소속 과제 수: ${val}`;
      else if (d.type === 'area') meta = `소속 과제 수: ${val}`;
      else if (d.type === 'ministry') meta = `연결 정책권고 수: ${val}`;
      showTT(e, `<div class="tt-type">${typeLabel(d.type)}</div><div class="tt-name">${d.name}</div><div class="tt-meta">${meta}</div><div class="tt-hint">${hint}</div>`);
      moveTT(e);
    })
    .on('mouseout', hideTT);

  node.append('rect')
    .attr('height', d => Math.max(d.y1 - d.y0, 1))
    .attr('width', d => d.x1 - d.x0)
    .attr('fill', d => nodeColor(d))
    .attr('rx', 3)
    .attr('stroke', d => nodeColor(d, 0.7))
    .attr('stroke-width', 1);

  // Task nodes get a special highlight ring
  node.filter(d => d.type === 'task')
    .append('rect')
    .attr('height', d => Math.max(d.y1 - d.y0, 1))
    .attr('width', d => d.x1 - d.x0)
    .attr('fill', 'none')
    .attr('stroke', '#ffe87c')
    .attr('stroke-width', 0)
    .attr('rx', 3)
    .attr('class', 'task-ring')
    .on('mouseover', function() { d3.select(this).attr('stroke-width', 1.5); })
    .on('mouseout', function() { d3.select(this).attr('stroke-width', 0); });

  // Node labels
  node.append('text')
    .attr('x', d => d.col === 2 ? -4 : (d.x1 - d.x0) + 5)
    .attr('y', d => (d.y1 - d.y0) / 2)
    .attr('dy', '0.35em')
    .attr('text-anchor', d => d.col === 2 ? 'end' : 'start')
    .attr('fill', d => d.type === 'task' ? '#ffe87c' : '#c8ddf0')
    .attr('font-size', d => d.type === 'task' ? 9 : (d.type === 'axis' ? 13 : 11))
    .attr('font-weight', d => d.type === 'axis' ? 600 : (d.type === 'task' ? 600 : 400))
    .text(d => {
      if (d.type === 'task') return d.name.split(' ')[0]; // number only
      if (d.type === 'ministry') return d.name; // full name
      const maxLen = d.type === 'axis' ? 16 : 14;
      return d.name.length > maxLen ? d.name.slice(0, maxLen) + '…' : d.name;
    });
}

buildSankey();
window.addEventListener('resize', () => {
  d3.select('#sankey').selectAll('*').remove();
  buildSankey();
});
</script>
</body>
</html>
